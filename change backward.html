<script>
var nooferror=0;

//backward checking
function backwards() {
	nooferror=0;
	document.getElementById("myTextarea3").value = "";

	var str = document.getElementById("myTextarea").value; 
	var splitTextarea2 = document.getElementById("myTextarea2").value.split(/\n+/);

	for(var i=0; i<splitTextarea2.length; i++){
		if(!str.includes(splitTextarea2[i])){
			document.getElementById("myTextarea3").value += splitTextarea2[i] +'\n';
			nooferror += 1;
		}
	}
	
	if(nooferror==0){document.getElementById("myTextarea3").value = "No Errors found!";}
}

//copy function
function copy() {
  var copyText = document.getElementById("myTextarea3");
  copyText.select();
  document.execCommand("copy");
}
    

    
</script>
